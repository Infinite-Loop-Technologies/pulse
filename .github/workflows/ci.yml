name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  checks:
    runs-on: windows-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install frontend deps
        run: pnpm install --frozen-lockfile=false

      - name: Lint UI
        run: pnpm --dir apps/ui lint

      - name: Typecheck UI
        run: pnpm --dir apps/ui build

      - name: Rust check
        run: powershell -NoProfile -ExecutionPolicy Bypass -File scripts/cargo-with-cef-env.ps1 check --workspace
