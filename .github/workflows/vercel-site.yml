name: Vercel Site Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy environment"
        required: true
        type: choice
        options:
          - preview
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Deploy to Vercel
        working-directory: apps/site
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            PULL_ENV="production"
            DEPLOY_FLAG="--prod"
          else
            PULL_ENV="preview"
            DEPLOY_FLAG=""
          fi

          pnpm dlx vercel@latest pull --yes --environment="$PULL_ENV" --token="$VERCEL_TOKEN"
          pnpm dlx vercel@latest build --token="$VERCEL_TOKEN"
          pnpm dlx vercel@latest deploy --prebuilt $DEPLOY_FLAG --token="$VERCEL_TOKEN"
